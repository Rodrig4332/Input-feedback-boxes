<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Feedback Boxes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with our <br>
            customer support service?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="/imgs/sad-face.png" width="86px" height="57px" alt="sad face">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="/imgs/neutral-face.png" width="86px" height="57px" alt="neutral face">
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="/imgs/happy-face.png" width="86px" height="57px" alt="happy-face">
                <small>Satisfied</small>
            </div> 
        </div>       
        <button class="btn" id="send">Send Review</button>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
